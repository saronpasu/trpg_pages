        ケルディオン大陸<br />
<br />
        　他の大陸や外界との交流はない<br />
        　　南半球に位置しているため、<a href="word_dict.html#北方" target="under_frm">北方</a>が赤道に近いことから温帯〜熱帯気候<br />
        　　<a href="word_dict.html#南方" target="under_frm">南方</a>が極地に近いことから寒冷気候となっている<br />
        　　<a href="word_dict.html#西方" target="under_frm">西方</a>、<a href="word_dict.html#東方" target="under_frm">東方</a>、<a href="word_dict.html#中央" target="under_frm">中央</a>地方は暑くも寒くもなく温暖、ゆるやかに四季もある<br />
        　　<a href="word_dict.html#西方" target="under_frm">西方</a>と<a href="word_dict.html#南方" target="under_frm">南方</a>が人族の領域、<a href="word_dict.html#中央" target="under_frm">中央</a>と<a href="word_dict.html#東方" target="under_frm">東方</a>が蛮族の領域、<a href="word_dict.html#北方" target="under_frm">北方</a>はどの陣営の領地でもない<br />
